version: 0.2
phases:
  build:
    commands:
      - set -e
      - rm -rf artifact
      - mkdir -p artifact/scripts
      - cp index.html app.js appspec.yml artifact/
      - cp scripts/*.sh artifact/scripts/ || true
      - chmod +x artifact/scripts/*.sh || true
artifacts:
  base-directory: artifact
  files:
    - index.html
    - app.js
    - appspec.yml
    - scripts/**/*
  discard-paths: no
